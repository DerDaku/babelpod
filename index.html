<!doctype html>
<html>
  <head>
    <title>BabelPod</title>
    <style>
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
      <select id="input">
        <option value="void">None</option>
        <option value="mic">Mic</option>
      </select>
      >
      <select id="output">
        <option value="void">None</option>
        <option value="airplay">AirPlay</option>
        <option value="speaker">Speaker/Headphones</option>
      </select>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('switched_input', function(newInput){
        console.log('switched_input', newInput);
        var currentInputEl = document.getElementById('input');
        if (newInput != currentInputEl.value){
          currentInputEl.value = newInput;
        }
      });
      socket.on('switched_output', function(newOutput){
        console.log('switched_output', newOutput);
        var currentOutputEl = document.getElementById('output');
        if (newOutput != currentOutputEl.value){
          currentOutputEl.value = newOutput;
        }
      });
      
      document.addEventListener('change', async ev => {
        if(ev.target.id === 'input') {
          socket.emit('switch_input', ev.target.value);
        }
        if(ev.target.id === 'output') {
          socket.emit('switch_output', ev.target.value);
        }
      });
    </script>
  </body>
</html>
